<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div id="background" class="background container"><nav class=" w-100 navbar navbar-expand-lg navbar-light bg-light bg-white">
        <ul class="container navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#">Lijst</a></li>
            <li class="nav-item"><a class="nav-link active" href="/main/add">Lijst</a></li>
        </ul>
    </nav>
    
    <table class="table container bg-grey background">
        <thead>
            <th>Naam</th>
            <th>Aantal</th>
            <th>Gewicht 1</th>
            <th>totaal Gewicht</th>
            <th>Moet besteld worden?</th>
            <th>Delete</th>
        </thead>
        {% for x in lijst %}
        <tbody>
            <td>{{x.name}}</td>
            <td>{{x.aantal}}</td>
            <td>{{x.weight}} kg</td>
            <td>{{x.total_weight}} kg</td>
            <td>{{x.order}}</td>           
            <td><a method="POST" value="{{x.id}}"  type="submit" name="DELETE" id="" class="btn btn-outline-danger" href="/main/delete">DELETE</a></td>
            </td>
        </tbody>
        {% endfor %}

    </table>

    <a class=" ms-5 btn btn-outline-danger"   href="http://127.0.0.1:8000/main/add/"> Voeg een product toe</a></div>
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
